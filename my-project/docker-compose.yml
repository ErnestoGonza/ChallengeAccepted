version: '3.8'

services:
  postgres:
    image: postgis/postgis
    environment:
      POSTGRES_DB: JayZidCodes
      POSTGRES_USER: JayChallenge   
      POSTGRES_PASSWORD: challengeAccepted   
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: